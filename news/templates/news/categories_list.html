{% extends 'news/base.html' %}
{% load static %}

{% block content %}
<h1>Все категории</h1>
<a href="{% url 'categories' %}">Categories</a>
<div class="category-list">
    {% for category in categories %}
    <div class="category-item">
        <h2><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></h2>
        <p>{{ category.description }}</p>
        <p><strong>Количество новостей:</strong> {{ category.news_count }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
