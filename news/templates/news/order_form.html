{% extends 'news/base.html' %}
{% load static %}

{% block title %}Complete Your Order | Panto{% endblock %}

{% block content %}
<!-- GSAP Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

<style>
    /* Font Imports */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
    
    :root {
        --luxury-gold: #C6A769;
        --luxury-dark: #1A1A1A;
        --luxury-light: #F8F5F0;
        --luxury-gray: #6D6D6D;
        --luxury-white: #FFFFFF;
        --luxury-purple: #6a4c93;
        --transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
    }
    
    .luxury-order-container {
        font-family: 'Poppins', sans-serif;
        color: var(--luxury-dark);
        background: var(--luxury-light);
        min-height: 100vh;
        padding: 80px 30px;
        overflow-x: hidden;
    }
    
    /* Header Section */
    .luxury-order-header {
        text-align: center;
        margin-bottom: 60px;
        opacity: 0;
        transform: translateY(30px);
    }
    
    .luxury-order-header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
    }
    
    .luxury-order-header h1::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--luxury-gold);
    }
    
    /* Product Summary */
    .luxury-product-summary {
    
        background: var(--luxury-white);
        padding: 40px;
        margin-bottom: 50px;
        border-radius: 10px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
        opacity: 0;
        transform: translateY(30px);
        position: relative;
        overflow: hidden;
    }
    .Sect00001212102010210212{
        min-width: 200px;
        /* background-color: red; */
        height: initial;
    }
    
    .luxury-product-summary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background: var(--luxury-gold);
    }
    
    .luxury-product-summary h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    
    .luxury-product-summary p {
        font-size: 1.2rem;
        color: var(--luxury-gray);
    }
    
    /* Order Form */
    .luxury-order-form {
        max-width: 700px;
        margin: 0 auto;
        background: var(--luxury-white);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
        opacity: 0;
        transform: translateY(30px);
    }
    
    .luxury-form-group {
        margin-bottom: 30px;
        position: relative;
    }
    
    .luxury-form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--luxury-dark);
    }
    
    .luxury-form-group input,
    .luxury-form-group textarea,
    .luxury-form-group select {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: var(--transition);
        background: var(--luxury-light);
    }
    
    .luxury-form-group input:focus,
    .luxury-form-group textarea:focus,
    .luxury-form-group select:focus {
        outline: none;
        border-color: var(--luxury-gold);
        box-shadow: 0 0 0 3px rgba(198, 167, 105, 0.2);
    }
    
    /* Payment Options */
    .luxury-payment-options {
        display: flex;
        gap: 30px;
        margin-top: 15px;
    }
    
    .luxury-payment-option {
        position: relative;
    }
    
    .luxury-payment-option input {
        position: absolute;
        opacity: 0;
    }
    
    .luxury-payment-option label {
        display: flex;
        align-items: center;
        padding: 15px 20px 15px 45px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
    }
    
    .luxury-payment-option label::before {
        content: '';
        position: absolute;
        left: 15px;
        width: 20px;
        height: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 50%;
        transition: var(--transition);
    }
    
    .luxury-payment-option input:checked + label {
        border-color: var(--luxury-gold);
        background: rgba(198, 167, 105, 0.05);
    }
    
    .luxury-payment-option input:checked + label::before {
        border-color: var(--luxury-gold);
        background: var(--luxury-gold);
        box-shadow: inset 0 0 0 3px var(--luxury-white);
    }
    
    /* Submit Button */
    .luxury-submit-order {
        width: 100%;
        padding: 18px;
        background: var(--luxury-purple);
        color: var(--luxury-white);
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .luxury-submit-order:hover {
        background: #4a306d;
        transform: translateY(-3px);
    }
    
    .luxury-submit-order::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: var(--transition);
    }
    
    .luxury-submit-order:hover::before {
        left: 100%;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .luxury-order-container {
            padding: 60px 20px;
        }
        
        .luxury-order-header h1 {
            font-size: 2.2rem;
        }
        
        .luxury-product-summary,
        .luxury-order-form {
            padding: 30px;
        }
        
        .luxury-payment-options {
            flex-direction: column;
            gap: 15px;
        }
    }

.luxury-product-img, .luxury-product-img-container{
    object-fit: contain;
    width: 400px;
    height: initial;
    justify-content: center;
    align-items: center;
    display: flex;
}

.Sect000012121{
    width: 100%;
    min-height: 50px;
    /* background-color: red; */
    /* float: left; */
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<div class="luxury-order-container">
    <!-- Header Section -->
    <div class="luxury-order-header" id="order-header">
        <h1>Complete Your Order</h1>
    </div>
    
    <!-- Product Summary -->
    <section class="Sect000012121   ">
        <div class="luxury-product-summary sdsd Sect00001212102010210212" id="product-summary">
            <h2>{{ product.name }}</h2>
            <div class="luxury-product-img-container">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="luxury-product-img">
                {% else %}
                    <div class="luxury-no-image">NO IMAGE</div>
                {% endif %}
            </div>
            <p>Price: ${{ product.price }}</p>
        </div>
    </section>
    
    <!-- Order Form -->
    <form method="post" class="luxury-order-form" id="order-form">
        {% csrf_token %}
        <div class="luxury-form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="luxury-form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="luxury-form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="luxury-form-group">
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        
        <div class="luxury-form-group">
            <label>Payment Method</label>
            <div class="luxury-payment-options">
                <div class="luxury-payment-option">
                    <input type="radio" id="credit_card" name="payment_method" value="credit_card" checked>
                    <label for="credit_card">Credit Card</label>
                </div>
                <div class="luxury-payment-option">
                    <input type="radio" id="paypal" name="payment_method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="luxury-payment-option">
                    <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
                    <label for="bank_transfer">Bank Transfer</label>
                </div>
            </div>
        </div>
        
        <button type="submit" class="luxury-submit-order" id="submit-order">Place Order</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger);
        
        // Header animation
        gsap.to("#order-header", {
            duration: 1,
            opacity: 1,
            y: 0,
            ease: "power3.out"
        });
        
        // Product summary animation
        gsap.to("#product-summary", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            ease: "back.out(1.2)",
            delay: 0.3
        });
        
        // Form animation
        gsap.to("#order-form", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            ease: "back.out(1.2)",
            delay: 0.6
        });
        
        // Button animation
        gsap.to("#submit-order", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            ease: "back.out(1.7)",
            delay: 0.9
        });
        
        // Form inputs animation
        gsap.utils.toArray(".luxury-form-group").forEach((group, i) => {
            gsap.from(group, {
                scrollTrigger: {
                    trigger: group,
                    start: "top 80%",
                    toggleActions: "play none none none"
                },
                duration: 0.6,
                opacity: 0,
                y: 20,
                ease: "power2.out",
                delay: i * 0.1
            });
        });
        
        // Payment options hover effect
        gsap.utils.toArray(".luxury-payment-option label").forEach(option => {
            option.addEventListener("mouseenter", () => {
                gsap.to(option, {
                    y: -3,
                    duration: 0.3,
                    ease: "power1.out"
                });
            });
            
            option.addEventListener("mouseleave", () => {
                gsap.to(option, {
                    y: 0,
                    duration: 0.3,
                    ease: "power1.out"
                });
            });
        });
    });
</script>
{% endblock %}
