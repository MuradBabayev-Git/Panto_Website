{% extends 'news/base.html' %}
{% load static %}

{% block title %}PRODUCTS{% endblock %}

{% block content %}
<div class="products-page">
    <!-- Заголовок с чертой -->
    <div class="title-section">
        <h1>PRODUCTS</h1>
        <div class="title-line"></div>
    </div>

    <!-- Сетка 3 колонки -->
    <div class="products-grid">
        {% for product in products %}
        <a href="{% url 'product_detail' product.id %}" class="product-card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
            {% else %}
                <div class="no-image">NO IMAGE</div>
            {% endif %}
            <div class="product-name">{{ product.name|upper }}</div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    /* Жесткий минимализм */
    .products-page {
        max-width: 1300px;
        margin: 0 auto;
        padding: 50px 20px;
        font-family: 'Helvetica', sans-serif;
    }
    .title-section {
        text-align: center;
        margin-bottom: 50px;
    }
    h1 {
        font-size: 32px;
        letter-spacing: 3px;
        margin-bottom: 10px;
    }
    .title-line {
        height: 2px;
        width: 100px;
        background: #000;
        margin: 0 auto;
    }
    .products-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
    }
    .product-card {
        text-decoration: none;
        color: #000;
        transition: all 0.3s;
    }
    .product-card:hover {
        opacity: 0.8;
    }
    .product-img {
        width: 100%;
        /* height: 350px; */
        object-fit: contain;
        /* border: 1px solid #000; */
    }
    .no-image {
        width: 100%;
        height: 350px;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 1px solid #000;
    }
    .product-name {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
        letter-spacing: 1px;
    }
</style>
{% endblock %}
