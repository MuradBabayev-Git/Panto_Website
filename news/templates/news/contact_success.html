{% extends 'news/base.html' %}
{% load static %}

{% block title %}Message Sent | Panto{% endblock %}

{% block content %}
<style>
    :root {
        --primary: #6e7386;
        --secondary: #4a4e5a;
        --accent: #ff6b6b;
        --light: #f8f9fa;
        --dark: #212529;
    }
    
    .success-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .success-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        text-align: center;
    }
    
    .success-card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 1rem 3rem rgba(0,0,0,0.1);
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        margin-bottom: 3rem;
    }
    
    .success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0.5rem;
        background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    
    .success-icon {
        width: 6rem;
        height: 6rem;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        border-radius: 50%;
        color: white;
        font-size: 3rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    
    .success-title {
        font-size: 2.2rem;
        color: var(--dark);
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }
    
    .success-message {
        font-size: 1.1rem;
        color: var(--secondary);
        margin-bottom: 2.5rem;
        line-height: 1.6;
    }
    
    .success-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .success-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 2rem;
        border-radius: 2rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        min-width: 180px;
    }
    
    .btn-primary {
        background: var(--primary);
        color: white;
        box-shadow: 0 0.25rem 0.75rem rgba(110, 115, 134, 0.3);
    }
    
    .btn-outline {
        border: 2px solid var(--primary);
        color: var(--primary);
        background: transparent;
    }
    
    .btn-primary:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(110, 115, 134, 0.4);
    }
    
    .btn-outline:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
    }
    
    .footer {
        background: var(--dark);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
    }
    
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        text-align: left;
    }
    
    .footer-logo {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
    }
    
    .footer-description {
        color: rgba(255,255,255,0.7);
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }
    
    .footer-heading {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: white;
    }
    
    .footer-links {
        list-style: none;
        padding: 0;
    }
    
    .footer-links li {
        margin-bottom: 0.8rem;
    }
    
    .footer-links a {
        color: rgba(255,255,255,0.7);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
        color: white;
    }
    
    .copyright {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255,255,255,0.1);
        color: rgba(255,255,255,0.5);
        font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
        .success-card {
            padding: 2rem 1.5rem;
        }
        
        .success-title {
            font-size: 1.8rem;
        }
        
        .success-buttons {
            flex-direction: column;
            gap: 1rem;
        }
        
        .success-btn {
            width: 100%;
        }
    }
</style>

<div class="success-wrapper">
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Thank You!</h1>
            <p class="success-message">
                Your message has been sent successfully.<br>
                Our team will contact you within 24 hours.
            </p>
            <div class="success-buttons">
                <a href="{% url 'index' %}" class="success-btn btn-primary">Back to Home</a>
                <a href="{% url 'contact' %}" class="success-btn btn-outline">Send Another Message</a>
            </div>
        </div>
    </div>
    


<script>
    // Анимация иконки успеха
    document.addEventListener('DOMContentLoaded', function() {
        const icon = document.querySelector('.success-icon');
        icon.style.transform = 'scale(0)';
        icon.style.opacity = '0';
        
        setTimeout(() => {
            icon.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            icon.style.transform = 'scale(1)';
            icon.style.opacity = '1';
        }, 100);
    });
</script>
{% endblock %}
